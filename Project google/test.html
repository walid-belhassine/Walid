<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
        

      .profile-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #0073b1;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <img src="profile-picture.jpg" alt="Profile Picture" />
      <h1>John Doe</h1>
      <p>Web Developer & Designer based in New York, USA</p>
      <p>
        I love coding, creating user-friendly websites, and exploring the latest
        tech trends. In my free time, I enjoy photography and hiking.
      </p>
      <h3>Skills</h3>
      <ul>
        <li>HTML, CSS, JavaScript</li>
        <li>React, Vue.js</li>
        <li>UI/UX Design</li>
      </ul>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>
        <a href="https://github.com/yourprofile">GitHub</a>
        <a href="https://yourwebsite.com">Website</a>
      </div>
    </div>
  </body>
</html>
